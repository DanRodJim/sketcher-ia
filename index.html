  <!-- Popper JS -->

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <h1>Tarea IA</h1>
    </a>
    <a class="navbar-brand" href="?model=model">
      <h1>Model</h1>
    </a>
    <a class="navbar-brand" href="?model=model2">
      <h1>Model 2</h1>
    </a>
    <a class="navbar-brand" href="?model=model3">
      <h1>Model 3</h1>
    </a>
  </nav>

  
  <div class="row">

    <div class="col" style="margin-top: 60px; padding-left: 100px;">
      <div class="row">
        <canvas id="myCanvas"></canvas>
        <legend for="myCanvas"></legend>
        <canvas id="tip" width=100 height=25></canvas>
      </div>
      
    </div>
    <div class="col" style='margin-left:100px;'>
      <h4 id='status'>Loading Model... </h4>
      <canvas id="canvas" width="300" height="300" class="canvas"
        style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
      <div class="btn-group" style='margin-top:40px; '>
        <input type="range" min="5" max="20" value="10" class="slider" id="myRange" style='margin-top:20px;'>
        <button type="button" class="btn btn-outline-primary" onclick='erase()' style='margin-left:10px;'
          disabled>Clear</button>
      </div>
    </div>
  </div>
  <footer style="margin-left: 100px;">
    <p style="font-weight: bold;">Integrantes:
      <ul>Juan Valerio</ul>
      <ul>Marco Esquivel</ul>
      <ul>Angelo Guerrero</ul>
      <ul>Daniel Rodriguez</ul>
    </p>
  </footer>
</body>
<script src="graph.js"> </script>

  const queryString = window.location.search;

  start(urlParams.get('model'));
